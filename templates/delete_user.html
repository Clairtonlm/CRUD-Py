{% extends "base.html" %}

{% block content %}
    <h1>Delete User</h1>
    <p>Are you sure you want to delete user {{ user.name }}?</p>
    <form method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
